<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML测试</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <!-- 所有可视化内容都写在body标签里面-->

  <h1>这是标题 1</h1>
  <h2>这是标题 2</h2>
  <h3>这是标题 3</h3>
  <h4>这是标题 4</h4>
  <h5>这是标题 5</h5>
  <h6>这是标题 6</h6>

  <!-- 水平线 -->
  <hr>
  <em>这是斜体</em><br>

  <strong>这是加粗的文字</strong> <br>

  <i>斜体</i> <br>

  <b>粗体</b><br>

  <code>计算机输出</code><br />

  <kbd>键盘输入</kbd><br />

  <tt>打字机文本</tt><br />

  <samp>计算机代码样本</samp><br />

  <var>计算机变量</var><br />

  <abbr title="etcetera">etc.</abbr> <br /> <!-- 鼠标放上去显示缩写 -->

  <acronym title="World Wide Web">WWW</acronym> <br />

  <p><bdo dir="rtl">该段落文字从右到左显示。</bdo></p> <!-- 文字从右到左显示 -->

  <p>WWF's goal is to:
    <q>Build a future where people live in harmony with nature.</q> <!-- 引用 加引号-->
    We hope they succeed.
  </p>

  <p>My favorite color is <del>blue</del> <ins>red</ins>!</p> <!-- 删除 下划线 -->


  <a href="http://www.php.cn/" target="_blank">访问php中文网!</a> <br /> <!-- 新窗口打开 -->

  <a href="http://www.php.cn/" target="_top">点击这里!</a> <!-- 当前窗口打开 覆盖掉当前打开的内容-->

  <a href="http://www.php.cn">这是一个链接使用了 href 属性</a> <br />



  <div style="border: 1px; background-color: black; float: right;height: 100px;width: 100px;">
  </div>
  <span>你好</span><br>

  <button style="float: right;">按钮</button><br>



</body>

</html>
